<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Comprobante de Transferencia</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Generar Comprobante de Transferencia</h1>
        <form id="transferForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="bancoDestino">Banco destino</label>
            <select id="bancoDestino" name="bancoDestino" required>
                <option value="Banco de Chile">Banco de Chile</option>
                <option value="Banco Estado">Banco Estado</option>
                <option value="Banco Internacional">Banco Internacional</option>
                <option value="Scotiabank Chile">Scotiabank Chile</option>
                <option value="Banco de Crédito e Inversiones">Banco de Crédito e Inversiones</option>
                <option value="Banco BICE">Banco BICE</option>
                <option value="HSBC Bank (Chile)">HSBC Bank (Chile)</option>
                <option value="Banco Santander">Banco Santander</option>
                <option value="Itaú Corpbanca">Itaú Corpbanca</option>
                <option value="Banco Security">Banco Security</option>
                <option value="Banco Falabella">Banco Falabella</option>
                <option value="Banco Ripley">Banco Ripley</option>
                <option value="Banco Consorcio">Banco Consorcio</option>
            </select>

            <label for="tipoCuenta">Tipo de cuenta</label>
            <select id="tipoCuenta" name="tipoCuenta" required>
                <option value="Cuenta Corriente">Cuenta Corriente</option>
                <option value="Cuenta Vista">Cuenta Vista</option>
                <option value="Cuenta Rut">Cuenta Rut</option>
            </select>
            
            <label for="numeroCuenta">N° de cuenta</label>
            <input type="text" id="numeroCuenta" name="numeroCuenta" pattern="\d*" required>
            
            <label for="monto">Monto</label>
            <input type="number" id="monto" name="monto" required>
            
            <div class="buttons">
                <button type="button" onclick="generarComprobante()">Generar Comprobante</button>
                <button type="button" onclick="copiarDatos()">Copiar Datos</button>
            </div>
        </form>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
